<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const redirectTo = location.pathname + location.search + location.hash;
    sessionStorage.setItem("redirectPath", redirectTo);
    window.location.replace("/");
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
